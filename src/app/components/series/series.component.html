<div class="card" style="width: 18rem" *ngIf="serie">
  <img src="{{ serie.imagen }}" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ serie.nombre }}</h5>
    <p class="card-text">{{ serie.puntuacion }}</p>
    <a [routerLink]="['/personajes',serie.idSerie]" class="btn btn-primary">Personajes</a>
  </div>
</div>
